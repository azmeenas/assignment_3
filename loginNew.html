<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Azmeena's Login</title>
<!-- <link href="../_css/site.css" rel="stylesheet"> -->
<!-- don't want to use CSS for this tutorial -->
<style>
form {
	padding: 10px;
}
label {
	display: inline-block;
	width: 100px;
	text-align:right;
	margin: 0 15px 0 0;
	color: red;
}
input {
	font-size: 14px;
}
#button {
	margin-left: 115px;
}
</style>
<!-- <script src="../_js/jquery-1.7.2.min.js"></script> -->
<!-- going to use jQuery include from Google -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script>
$(document).ready(function() {
	$('#login').submit(function() {
   var formData = $(this).serialize();
      $.get('loginNew.php',formData,processData).error('ouch');
      function processData(data) {
		  console.log(data);
        if (data=='pass') {
           $('#content').html('<p>You have successfully logged in!</p>');
        } else {
           if (! $('#fail').length) {
             $('#formwrapper').prepend('<p id="fail">Incorrect login information. Please try again</p>');
           }
         }
       } // end processData
       return false;
   }); // end submit
		
}); // end ready
</script>
</head>
<body>
<div class="wrapper">
	<div id="content">
		<div class="main">
			<h1>Login</h1>
			<div id="formwrapper">
				<form method="get" action="loginNew.php" id="login">
					<p>
						<label for="username">Username:</label>
						<input type="text" name="username" id="username">
					</p>
					<p>
						<label for="password">Password: </label>
						<input type="password" name="password" id="password">
					</p>
					<p>
						<input type="submit" name="button" id="button" value="Submit" >
					</p>
				</form>
			</div>
		</div>
	</div>
	<div class="footer">
		<p>Azmeena Salehani Assignment 3</p>
	</div>
</div>
</body>
</html>
